<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>هتعدي يا دفعة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030706;
            --surface: #0a110e;
            --primary: #10b981;
            --done-gold: #f59e0b;
            --text-dim: #94a3b8;
            --text-bright: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text-bright);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .wizard-container {
            width: 100%;
            max-width: 420px;
            background: var(--surface);
            border-radius: 35px;
            padding: 30px 20px;
            border: 1px solid rgba(16, 185, 129, 0.08);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 60px;
        }

        .step { display: none; opacity: 0; }
        .step.active { display: block; opacity: 1; animation: fadeIn 0.6s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { font-weight: 900; color: var(--primary); margin: 0 0 10px 0; text-align: center; font-size: 1.5rem; }
        p { color: var(--text-dim); text-align: center; font-size: 0.85rem; margin-bottom: 25px; }

        .prayer-header {
            text-align: center;
            color: var(--done-gold);
            font-size: 0.8rem;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #111a16;
            border: 1px solid rgba(16, 185, 129, 0.15);
            border-radius: 18px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 16px;
            border-radius: 18px;
            font-weight: 900;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }
        .btn-primary:active { transform: scale(0.97); }

        .dashboard-view { text-align: center; display: none; }
        
        .progress-circle {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
        }

        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .active-ring {
            fill: none; stroke: var(--primary); stroke-width: 9; stroke-linecap: round;
            stroke-dasharray: 628; stroke-dashoffset: 628;
            transition: stroke-dashoffset 2s ease-out;
            filter: drop-shadow(0 0 8px var(--primary));
        }

        #pct-val { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3.5rem; font-weight: 900; color: var(--primary);
        }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .stat-card { background: rgba(255,255,255,0.02); padding: 12px 5px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.03); }
        .stat-val { font-size: 1.3rem; font-weight: 900; display: block; line-height: 1.2; }
        .stat-label { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; }

        .reset-btn { margin-top: 20px; color: var(--text-dim); font-size: 0.75rem; cursor: pointer; opacity: 0.5; }

        .fixed-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 8px;
            background: rgba(3, 7, 6, 0.8);
            backdrop-filter: blur(5px);
            text-align: center;
            font-size: 0.65rem;
            color: var(--text-dim);
            border-top: 1px solid rgba(255,255,255,0.03);
            z-index: 9999;
        }
        .fixed-footer a { color: var(--primary); text-decoration: none; opacity: 0.8; }

        @media (max-width: 370px) {
            .wizard-container { padding: 20px 15px; }
            #pct-val { font-size: 3rem; }
            .progress-circle { width: 180px; height: 180px; }
        }
    </style>
</head>
<body>

<div class="wizard-container" id="wizard">
    <div class="prayer-header">صلِّ على محمد ﷺ</div>

    <div class="step active" id="step1">
        <h2>أهلاً يا دفعة</h2>
        <p>حدد تاريخ أول يوم جيش</p>
        <input type="date" id="start-date" value="2025-07-01">
        <button class="btn-primary" onclick="nextStep(2)">التالي</button>
    </div>

    <div class="step" id="step2">
        <h2>يوم الحرية</h2>
        <p>حدد تاريخ الانتهاء</p>
        <input type="date" id="end-date" value="2026-09-01">
        <button class="btn-primary" onclick="calculate()">تفعيل العداد</button>
    </div>

    <div class="dashboard-view" id="step3">
        <h2>هتعدي بإذن الله</h2>
        <div class="progress-circle">
            <svg viewBox="0 0 220 220">
                <circle cx="110" cy="110" r="100" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="9"></circle>
                <circle id="ring" class="active-ring" cx="110" cy="110" r="100"></circle>
            </svg>
            <div id="pct-val">0%</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-label">الإجمالي</span>
                <span class="stat-val" id="v-total">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">المنقضي</span>
                <span class="stat-val" style="color:var(--done-gold)" id="v-elapsed">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">المتبقي</span>
                <span class="stat-val" style="color:var(--primary)" id="v-rem">0</span>
            </div>
        </div>
        <div class="reset-btn" onclick="resetWizard()">تغيير التواريخ</div>
    </div>
</div>

<footer class="fixed-footer">
    صمم بواسطة <a href="https://www.linkedin.com/in/omar-khaled-890b14396/" target="_blank">عمر خالد</a>
</footer>

<script>
    window.onload = function() {
        const s = localStorage.getItem('army_start');
        const e = localStorage.getItem('army_end');
        if (s && e) {
            document.getElementById('start-date').value = s;
            document.getElementById('end-date').value = e;
            calculate();
        }
    };

    function nextStep(step) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
    }

    function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            const val = Math.floor(progress * (end - start) + start);
            obj.innerHTML = id === 'pct-val' ? val + "%" : val;
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    function calculate() {
        const startVal = document.getElementById('start-date').value;
        const endVal = document.getElementById('end-date').value;
        const s = new Date(startVal); const e = new Date(endVal); const t = new Date(); t.setHours(0,0,0,0);
        
        if (e <= s) { alert("التاريخ غير صحيح"); return; }

        localStorage.setItem('army_start', startVal);
        localStorage.setItem('army_end', endVal);

        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.remove('active');
        document.getElementById('step3').style.display = 'block';

        const total = Math.ceil((e - s) / 86400000);
        const elapsed = Math.max(0, Math.floor((t - s) / 86400000));
        const rem = Math.max(0, Math.ceil((e - t) / 86400000));
        const pct = Math.min(Math.max((elapsed / total) * 100, 0), 100);

        setTimeout(() => {
            animateValue("v-total", 0, total, 1200);
            animateValue("v-elapsed", 0, elapsed, 1200);
            animateValue("v-rem", 0, rem, 1200);
            animateValue("pct-val", 0, Math.floor(pct), 1500);
            document.getElementById('ring').style.strokeDashoffset = 628 - (628 * pct / 100);
        }, 100);
    }

    function resetWizard() {
        localStorage.clear();
        location.reload();
    }
</script>

</body>
</html>
