<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هتعدي يا دفعة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030706;
            --surface: #0a110e;
            --primary: #10b981;
            --done-gold: #f59e0b;
            --text-dim: #94a3b8;
            --text-bright: #f8fafc;
        }

        body {
            background-color: var(--bg);
            color: var(--text-bright);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .wizard-container {
            width: 100%;
            max-width: 500px;
            background: var(--surface);
            border-radius: 40px;
            padding: 40px;
            border: 1px solid rgba(16, 185, 129, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        /* اسم المستخدم بشكل خفيف */
        .user-tag {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            color: var(--text-dim);
            opacity: 0.4;
            letter-spacing: 1px;
            text-decoration: none;
        }

        .step { display: none; opacity: 0; transform: scale(0.95); transition: 0.5s; }
        .step.active { display: block; opacity: 1; transform: scale(1); }

        h2 { font-weight: 900; color: var(--primary); margin-top: 0; text-align: center; font-size: 1.8rem; }
        
        .prayer {
            text-align: center;
            color: var(--done-gold);
            font-size: 0.85rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-dim); }
        input {
            width: 100%;
            padding: 18px;
            background: #111a16;
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: #16221d; }

        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-weight: 900;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
            transition: 0.3s;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3); }

        /* Dashboard & Progress */
        .dashboard-view { text-align: center; display: none; }
        
        .progress-circle {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
        }

        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .bg-ring { fill: none; stroke: rgba(255,255,255,0.02); stroke-width: 10; }
        .active-ring {
            fill: none;
            stroke: var(--primary);
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 628;
            stroke-dashoffset: 628;
            transition: stroke-dashoffset 2.5s cubic-bezier(0.22, 1, 0.36, 1);
            filter: drop-shadow(0 0 15px var(--primary));
        }

        .pct-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        #pct-val { 
            font-size: 5rem; 
            font-weight: 900; 
            color: var(--primary);
            line-height: 1;
        }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 30px; }
        .stat-card { background: rgba(255,255,255,0.02); padding: 20px 5px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.03); }
        .stat-label { font-size: 0.75rem; color: var(--text-dim); display: block; }
        .stat-val { font-size: 1.8rem; font-weight: 900; display: block; margin-top: 5px; }

        .reset-btn { margin-top: 30px; color: var(--text-dim); font-size: 0.8rem; cursor: pointer; opacity: 0.6; }

        @media (max-width: 480px) {
            .wizard-container { padding: 30px 20px; }
            #pct-val { font-size: 4rem; }
            .stat-val { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

<div class="wizard-container" id="wizard">
    <a href="https://www.linkedin.com/in/omar-khaled-890b14396/" target="_blank" class="user-tag">عمر خالد </a>
    <div class="prayer"> صلِّ على النبي ﷺ</div>

    <div class="step active" id="step1">
        <h2>أهلاً يا دفعة</h2>
        <p>أول يوم جيش امتى؟</p>
        <div class="input-group">
            <label>تاريخ البداية</label>
            <input type="date" id="start-date" value="2025-07-01">
        </div>
        <button class="btn-primary" onclick="nextStep(2)">استمرار</button>
    </div>

    <div class="step" id="step2">
        <h2>هانت خلاص</h2>
        <p>يوم الحرية المنتظر امتى؟</p>
        <div class="input-group">
            <label>تاريخ النهاية</label>
            <input type="date" id="end-date" value="2026-09-01">
        </div>
        <button class="btn-primary" onclick="calculate()">عرض العداد</button>
    </div>

    <div class="dashboard-view" id="step3">
        <h2>هتعدي يا دفعة</h2>
        <div class="progress-circle">
            <svg viewBox="0 0 220 220">
                <circle class="bg-ring" cx="110" cy="110" r="100"></circle>
                <circle id="ring" class="active-ring" cx="110" cy="110" r="100"></circle>
            </svg>
            <div class="pct-text">
                <span id="pct-val">0%</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-label">الإجمالي</span>
                <span class="stat-val" id="v-total">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">المنقضي</span>
                <span class="stat-val" style="color:var(--done-gold)" id="v-elapsed">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">المتبقي</span>
                <span class="stat-val" style="color:var(--primary)" id="v-rem">0</span>
            </div>
        </div>

        <div class="reset-btn" onclick="resetWizard()">تعديل التواريخ</div>
    </div>
</div>

<script>
    function nextStep(step) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
    }

    function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            const currentVal = Math.floor(progress * (end - start) + start);
            obj.innerHTML = id === 'pct-val' ? currentVal + "%" : currentVal;
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }

    function calculate() {
        const s = new Date(document.getElementById('start-date').value);
        const e = new Date(document.getElementById('end-date').value);
        const t = new Date(); t.setHours(0,0,0,0);

        if (e <= s) { alert("التاريخ مش منطقي يا بطل!"); return; }

        const total = Math.ceil((e - s) / 86400000);
        const elapsed = Math.max(0, Math.floor((t - s) / 86400000));
        const rem = Math.max(0, Math.ceil((e - t) / 86400000));
        const pct = Math.min(Math.max((elapsed / total) * 100, 0), 100);

        // UI Switch with Smooth Transition
        document.getElementById('step2').classList.remove('active');
        document.getElementById('step3').style.display = 'block';
        document.querySelector('.wizard-container').style.maxWidth = '600px';

        // Animate Numbers
        setTimeout(() => {
            animateValue("v-total", 0, total, 1500);
            animateValue("v-elapsed", 0, elapsed, 1500);
            animateValue("v-rem", 0, rem, 1500);
            animateValue("pct-val", 0, Math.floor(pct), 2000);
            
            const ring = document.getElementById('ring');
            ring.style.strokeDashoffset = 628 - (628 * pct / 100);
        }, 300);
    }

    function resetWizard() {
        document.getElementById('step3').style.display = 'none';
        document.querySelector('.wizard-container').style.maxWidth = '500px';
        nextStep(1);
    }
</script>

</body>
</html>
